<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz ‚Äì Exercices</title>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#1a8c6d;
}

body{
  margin:0;
  font-family:'Open Sans', Arial, sans-serif;
  background:linear-gradient(135deg,#dff3ff,#c9f7e7);
  padding:20px;
}

header{
  position:relative;
  text-align:center;
  padding:35px 10px;
  margin-bottom:30px;
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(10px);
  border-radius:22px;
  box-shadow:0 4px 18px rgba(0,0,0,.10);
  max-width:1000px;
  margin:auto;
}

header h1{
  margin:0 0 8px 0;
  font-size:30px;
  font-weight:700;
  color:#1b4f72;
}

header p{
  margin:0;
  font-size:16px;
  opacity:.85;
}

#backBtn{
  position:absolute;
  top:18px;
  left:20px;
  padding:10px 14px;
  background:var(--accent);
  color:white;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#darkToggle{
  position:absolute;
  top:18px;
  right:20px;
  padding:10px 16px;
  border-radius:12px;
  border:none;
  background:var(--accent);
  color:white;
  cursor:pointer;
}

.menu{
  max-width:950px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(230px, 1fr));
  gap:25px;
}

.card{
  background:rgba(255,255,255,0.65);
  padding:35px 25px;
  border-radius:26px;
  box-shadow:0 6px 22px rgba(0,0,0,.15);
  text-align:center;
  cursor:pointer;
  transition:.3s;
  border:1px solid rgba(255,255,255,0.5);
  backdrop-filter:blur(12px);
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 6px 30px rgba(0,0,0,.20);
}

.card::before{
  content:"‚ùì";
  display:block;
  font-size:42px;
  margin-bottom:12px;
}

.card h2{
  margin:0;
  font-size:22px;
  font-weight:700;
  color:#1a8c6d;
}

body.dark{
  background:linear-gradient(135deg,#081b26,#112d38);
  color:white;
}

body.dark header{
  background:rgba(0,0,0,0.45);
}

body.dark .card{
  background:rgba(0,0,0,0.35);
  border:1px solid rgba(255,255,255,0.1);
}

body.dark .card h2{
  color:#7fffd4;
}
</style>
</head>

<body>

<header>
  <button id="backBtn" onclick="location.href='index.html'">‚¨Ö Retour</button>

  <h1>Quiz</h1>
  <p>S√©lectionnez un quiz pour commencer</p>

  <button id="darkToggle" onclick="toggleDark()">üåô</button>
</header>

<div class="menu">

  <div class="card" onclick="window.open('exercices/quiz_01.html', '_blank')">
    <h2>Quiz 1 ‚Äì Vocabulaire simple</h2>
  </div>

  <div class="card" onclick="window.open('exercices/quiz_02.html', '_blank')">
    <h2>Quiz 2 ‚Äì Compr√©hension A1</h2>
  </div>

  <div class="card" onclick="window.open('exercices/quiz_03.html', '_blank')">
    <h2>Quiz 3 ‚Äì Situations du travail</h2>
  </div>

  <div class="card" onclick="window.open('exercices/quiz_04.html', '_blank')">
    <h2>Quiz 4 ‚Äì Politesse & phrases utiles</h2>
  </div>

  <div class="card" onclick="window.open('exercices/quiz_05.html', '_blank')">
    <h2>Quiz 5 ‚Äì Bureautique</h2>
  </div>

</div>

<script>
function applyDark(){
  const isDark = localStorage.getItem('darkMode') === '1';
  document.body.classList.toggle('dark', isDark);
  document.getElementById("darkToggle").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
}

function toggleDark(){
  const isDark = localStorage.getItem('darkMode') === '1';
  localStorage.setItem('darkMode', isDark ? '0' : '1');
  applyDark();
}

window.onload = applyDark;
</script>

</body>
</html>
