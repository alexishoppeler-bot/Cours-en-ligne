<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plateforme d‚ÄôAutonomie</title>
  <style>
    :root{
      --blue:#2980ff;
      --dark:#0b2a4a;
      --bg:#e8f4f1; /* bleu-vert clair */
      --card:#ffffff;
      --shadow:0 4px 18px rgba(0,0,0,.12);
    }

    body{
      margin:0;
      font-family: 'Open Sans', Arial, sans-serif;
      background:linear-gradient(135deg, #dff3ff, #c9f7e7); /* bleu ‚Üí vert */
      padding:20px;
      color:#1f1f1f;
      padding:20px;
      color:#1f1f1f;
    }

    header{
      text-align:center;
      padding:45px 10px;
      margin-bottom:35px;
      background:rgba(255,255,255,0.35);
      backdrop-filter:blur(10px);
      border-radius:22px;
      box-shadow:0 4px 18px rgba(0,0,0,.10);
      animation: fadeIn 1s ease;
    }

    header h1{
      margin:0;
      font-size:34px;
      font-weight:700;
      color:#1b4f72; /* bleu fonc√© pro */
    }

    .menu{
      max-width:1100px;
      margin:auto;
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(240px, 1fr));
      gap:25px;
      padding:10px;
    }

    .card{
      background:linear-gradient(145deg, rgba(255,255,255,0.85), rgba(220,245,240,0.6));
      background:rgba(255,255,255,0.65);
      padding:40px 28px;
      border-radius:28px;
      box-shadow:0 8px 30px rgba(0,0,0,.15);
      text-align:center;
      cursor:pointer;
      transition:.35s;
      animation:slideUp .6s ease;
      border:1px solid rgba(255,255,255,0.55);
      backdrop-filter:blur(12px);
    }

    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 6px 22px rgba(0,0,0,.18);
    }

    .card h2{
      margin:0;
      font-size:26px;
      font-weight:700;
      color:#1a8c6d; /* vert pro */
      letter-spacing:0.6px;
    }

    @keyframes fadeIn{
      from{opacity:0;} to{opacity:1;}
    }

    @keyframes slideUp{
      from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} 
    }
  
    /* DARK MODE */
    body.dark{
      background:linear-gradient(135deg,#081b26,#112d38);
      color:white;
    }
    body.dark header{
      background:rgba(0,0,0,0.35);
      color:white;
    }
    body.dark .card{
      background:rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.15);
      box-shadow:0 8px 28px rgba(0,0,0,.5);
    }
    body.dark .card h2{ color:#7fffd4; }
    .card.audio::before{content:"üîä";}
</style>
</head>
<body>
  <header>
    <h1>Plateforme d‚ÄôAutonomie</h1>
    <p>Veuillez s√©lectionner une cat√©gorie pour commencer</p>
    <button id="darkToggle" onclick="toggleDark()" style="position:absolute;top:20px;right:20px;padding:10px 16px;border-radius:12px;border:none;background:#1a8c6d;color:white;cursor:pointer;">üåô</button>
</header>

<!-- FORMULAIRE NOM & PR√âNOM -->
<div id="identite" style="max-width:500px;margin:0 auto 35px auto;padding:25px 20px;background:rgba(255,255,255,0.55);backdrop-filter:blur(10px);border-radius:22px;box-shadow:0 6px 20px rgba(0,0,0,.12);text-align:center;">
  <h3 style="margin-top:0;color:#1b4f72;font-size:22px;font-weight:700;">Votre nom pour les futurs PDF</h3>

  <input id="prenom" type="text" placeholder="Pr√©nom" style="width:90%;padding:12px 14px;border-radius:12px;border:1px solid #c7dede;font-size:16px;margin-bottom:12px;">
  <input id="nom" type="text" placeholder="Nom" style="width:90%;padding:12px 14px;border-radius:12px;border:1px solid #c7dede;font-size:16px;margin-bottom:15px;">

  <button onclick="saveIdentite()" style="background:#1a8c6d;color:white;padding:12px 25px;border:none;border-radius:14px;font-size:16px;cursor:pointer;transition:.3s;">Enregistrer</button>
</div>

  <div class="menu">
    <div class="card bureautique" onclick="location.href='bureautique_souspage.html'"> <h2>Bureautique</h2> </div>
    <div class="card quiz" onclick="location.href='quiz_souspage.html'"> <h2>Quiz</h2> </div>
    <div class="card retaper" onclick="location.href='retaper_souspage.html'"> <h2>Re‚Äëtaper</h2> </div>
    <div class="card reponses" onclick="location.href='reponses_ouvertes_souspage.html'"> <h2>R√©ponses ouvertes</h2> </div>
    <div class="card emploi" onclick="location.href='recherche_emploi_souspage.html'"> <h2>Recherche d‚Äôemploi</h2> </div>
    <div class="card apparier" onclick="location.href='apparier_souspage.html'"> <h2>Apparier</h2> </div>
      <div class="card audio" onclick="location.href='audio_souspage.html'"> <h2>Audio</h2> </div>
    <div class="card jeux" onclick="location.href='jeux_souspage.html'"> <h2>Jeux</h2> </div>
  </div>

<style>
  .card::before{display:block;font-size:42px;margin-bottom:14px;opacity:0.92;transition:.3s;}

  .card.bureautique::before{content:"üñ•Ô∏è";}
  .card.quiz::before{content:"‚ùì";}
  .card.retaper::before{content:"‚å®Ô∏è";}
  .card.reponses::before{content:"üìù";}
  .card.emploi::before{content:"üíº";}
  .card.apparier::before{content:"üîó";}
  
  .card.jeux::before{content:"üéÆ";opacity:0.92;}{content:"‚öôÔ∏è";}
  .card:hover::before{
    transform:scale(1.12);

</style>

<script>
  function toggleDark(){
    document.body.classList.toggle('dark');
    localStorage.setItem('darkMode', document.body.classList.contains('dark') ? '1' : '0');
  }
  if(localStorage.getItem('darkMode') === '1'){ document.body.classList.add('dark'); }


  // Identit√© PDF
  window.onload = () => {
    if(localStorage.getItem('darkMode') === '1'){ document.body.classList.add('dark'); }
    document.getElementById('prenom').value = localStorage.getItem('pa_prenom') || '';
    document.getElementById('nom').value = localStorage.getItem('pa_nom') || '';
  }

  function saveIdentite(){
    const p = document.getElementById('prenom').value.trim();
    const n = document.getElementById('nom').value.trim();
    localStorage.setItem('pa_prenom', p);
    localStorage.setItem('pa_nom', n);
    alert('Vos informations ont √©t√© enregistr√©es ‚úîÔ∏è');
  }

  // Fonction globale pour r√©cup√©rer le nom complet pour les PDF
  function getNomComplet(){
    const p = localStorage.getItem('pa_prenom') || '';
    const n = localStorage.getItem('pa_nom') || '';
    return (p + ' ' + n).trim();
  }

</script>
</body>
</html>
