<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#eef3f9,#dfe7f5);
  display:flex;
  justify-content:center;
  padding:25px 15px;
}
.app{
  max-width:1000px;
  width:100%;
  background:#fff;
  border-radius:22px;
  padding:40px 32px 30px;
  box-shadow:0 8px 28px rgba(0,0,0,.16);
}
.affirmation{
  font-size:42px;
  font-weight:700;
  text-align:center;
  margin:70px 0 40px;
  line-height:1.3;
}
.help{
  text-align:center;
  font-size:26px;
  color:#666;
  margin-bottom:45px;
}
.buttons{
  display:flex;
  justify-content:space-between;
  gap:20px;
}
button{
  background:#3f71ff;
  color:white;
  border:none;
  border-radius:10px;
  padding:10px 14px;
  font-size:16px;
  cursor:pointer;
  flex:0;
}
button:hover{opacity:.85}
.counter{
  text-align:center;
  margin-top:16px;
  color:#666;
  font-size:16px;
}
</style>
</head>

<body>
<div class="app">

<div class="affirmation" id="affirmation"></div>

<div class="help">
<strong>À mon avis,</strong> … <strong>parce que</strong> …
</div>

<div class="buttons">
<button onclick="prev()">⬅</button>
<button onclick="next()">➡</button>
</div>

<div class="counter" id="counter"></div>

</div>

<script>
const affirmations = [
  "Arriver à l’heure est plus important que travailler vite.",
  "Demander de l’aide montre de la faiblesse.",
  "Faire des erreurs est normal au travail.",
  "Parler est plus difficile qu’écrire.",
  "La peur du jugement empêche de progresser.",
  "Le temps influence l’humeur."
];

let index = 0;

function show(){
  document.getElementById("affirmation").textContent = affirmations[index];
  document.getElementById("counter").textContent =
    (index + 1) + " / " + affirmations.length;
}

function next(){
  if(index < affirmations.length - 1){
    index++;
    show();
  }
}

function prev(){
  if(index > 0){
    index--;
    show();
  }
}

show();
</script>

</body>
</html>
