<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mise en forme ‚Äì Exercices</title>

<style>
body{
  font-family:Calibri, Arial;
  margin:0;
  background:#eef1f7;
}

/* BARRE */
#toolbar{
  background:#fff;
  padding:8px;
  border-bottom:1px solid #ccc;
  display:flex;
  gap:6px;
}

button, select{
  padding:6px 10px;
  font-size:14px;
  cursor:pointer;
}

/* BLOCS */
h1{text-align:center;margin:15px}
.box{
  background:#fff;
  width:80%;
  margin:12px auto;
  padding:15px;
  border-radius:8px;
}
#modele{border:2px solid #4a75f7}
#consigne{border:2px dashed #4a75f7}
#editor{
  border:1px solid #aaa;
  min-height:200px;
}
#editor div{min-height:22px}
mark{background:yellow;padding:0 2px}
</style>
</head>

<body>

<!-- BARRE WORD SIMPLE -->
<div id="toolbar">
  <button onclick="cmd('bold')"><b>B</b></button>
  <button onclick="cmd('italic')"><i>I</i></button>
  <button onclick="cmd('underline')"><u>U</u></button>
  <button onclick="cmd('highlight')">üñç</button>

  <select onchange="cmd('color',this.value)">
    <option value="black">Noir</option>
    <option value="blue">Bleu</option>
    <option value="red">Rouge</option>
    <option value="green">Vert</option>
  </select>
</div>

<h1>üìù Mise en forme du texte</h1>

<div class="box" id="modele"></div>
<div class="box" id="consigne"></div>

<div class="box">
<b>J‚Äô√©cris ici :</b>
<div id="editor" contenteditable="true"><div><br></div></div>
</div>

<div class="box" style="text-align:center">
<button onclick="prev()">‚¨Ö Exercice pr√©c√©dent</button>
<button onclick="next()">Exercice suivant ‚û°</button>
</div>

<script>
/* -------- OUTILS -------- */
function cmd(type,val){
  let s=window.getSelection();
  if(!s.rangeCount||s.isCollapsed)return;
  let r=s.getRangeAt(0);
  let c=r.extractContents();
  let el;

  if(type==="highlight"){
    el=document.createElement("mark");
  }else{
    el=document.createElement("span");
    if(type==="bold") el.style.fontWeight="bold";
    if(type==="italic") el.style.fontStyle="italic";
    if(type==="underline") el.style.textDecoration="underline";
    if(type==="color") el.style.color=val;
  }
  el.appendChild(c);
  r.insertNode(el);
}

/* -------- EXERCICES -------- */
const exos=[
{
texte:"Je m‚Äôappelle Alex.<br>Je cherche un emploi.<br>Je suis motiv√©.",
consigne:"Ligne 1 : gras<br>Ligne 2 : italique<br>Ligne 3 : normal"
},
{
texte:"Je travaille en √©quipe.<br>Je respecte les consignes.<br>Je suis ponctuel.",
consigne:"Ligne 1 : bleu<br>Ligne 2 : rouge<br>Ligne 3 : vert"
},
{
texte:"Je pr√©pare mon CV.<br>J‚Äôenvoie ma candidature.<br>J‚Äôattends une r√©ponse.",
consigne:"Ligne 1 : gras + bleu<br>Ligne 2 : italique<br>Ligne 3 : surlign√©"
},
{
texte:"Je commence un nouveau travail.<br>Je suis concentr√©.<br>Je progresse.",
consigne:"Ligne 1 : soulign√©<br>Ligne 2 : vert<br>Ligne 3 : surlign√©"
},
{
texte:"Je suis autonome.<br>Je sais utiliser Word.<br>Je continue √† apprendre.",
consigne:"Ligne 1 : gras + rouge<br>Ligne 2 : italique + bleu<br>Ligne 3 : surlign√©"
}
];

let i=0;

/* -------- CHARGEMENT -------- */
function load(){
  modele.innerHTML="<b>Texte √† recopier :</b><br><br>"+exos[i].texte;
  consigne.innerHTML="<b>Consigne :</b><br><br>"+exos[i].consigne;
  editor.innerHTML="<div><br></div>";
}
load();

/* -------- NAVIGATION -------- */
function next(){
  if(i<exos.length-1){i++;load();}
}
function prev(){
  if(i>0){i--;load();}
}

/* -------- ENTREE PROPRE -------- */
editor.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    let d=document.createElement("div");
    d.innerHTML="<br>";
    window.getSelection().getRangeAt(0).startContainer.parentElement.after(d);
  }
});
</script>

</body>
</html>
